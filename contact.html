<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Gymnast - Gym | Contact</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="keywords" content="Contact, map, New York, gym, Gymnast, address, phone, email"/>
    <meta name="description" content="Web page contains our location on the map and form with whom you can contact us."/>
    <meta name="author" content="Branko PualiÄ‡-Radujko"/>

    <!-- Favicon -->
    <link href="img/fav.png" rel="shortcut icon" type="image/png"/>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="bg-white">
    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Navbar Start -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="index.html" class="navbar-brand">
                <h1 class="m-0 display-4 font-weight-bold text-uppercase text-white">Gymnast</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <!-- Nav bar done through javaScript -->
                <nav class="navM ml-auto p-4 bg-secondary">
                </nav>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5 minH400">
            <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Contact Us</h4>
            <div class="d-inline-flex">
                <p class="m-0 text-white"><a class="text-white" href="index.html">Home</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white">Contact Us</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container pt-5">
        <div class="d-flex flex-column text-center mb-5">
            <h4 class="text-primary font-weight-bold">Get In Touch</h4>
            <h4 class="display-4 font-weight-bold">Email Us For Any Query</h4>
        </div>
        <div class="row px-3 pb-2 contactPage">
            <!-- Content is done through javaScript -->
        </div>
        <div class="row">
            <div class="col-md-6 pb-5">
                <iframe class="w-100 gymMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"  allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="col-md-6 pb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" method="post" action="#">
                        <div class="control-group">
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required="required"/>
                            <p class="help-block text-danger" id="invalidName"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required="required"/>
                            <p class="help-block text-danger" id="invalidEmail"></p>
                        </div>
                        <div class="control-group genderSelect">
                            <!-- Radio buttons done through javaScript -->
                        </div>
                        <div class="control-group subjectSelect">
                            <!-- Select subject done through javaScript -->
                        </div>
                        <div class="control-group">
                            <textarea class="form-control" rows="6" id="message" placeholder="Message" required="required"></textarea>
                            <p class="float-right m-0"><span id="textCount">0</span> of 200</p>
                            <p class="help-block text-danger mb-4" id="invalidTextBox"></p>
                        </div>
                        <div class="control-group">
                            <input type="checkbox" id="checkBox" name="checkBoxAgree"/>
                            <label for="checkBox">I agree to receive latest news about Gymnast gym on my email.</label>
                        </div>
                        <div>
                            <button class="btn btn-outline-primary" type="submit" id="sendMessageButton">Send Message</button>
                            <span id="messageSent"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


    <!-- Footer Start -->
    <div class="footer container-fluid mt-5 py-5 px-sm-3 px-md-5 text-white">
        <div class="row pt-5 footerRow">
            <!-- Footer links, contact and working hours content are all done through javaScript -->
        </div>
        <div class="container border-top border-dark pt-5">
            <p class="m-0 text-center text-white">
                &copy; <a class="text-white font-weight-bold" href="index.html">Gymnast</a>. All Rights Reserved. Designed by
                <a class="text-white font-weight-bold" href="https://htmlcodex.com">HTML Codex</a>
            </p>
            <p class="text-center mt-3">
                <a href="dokumentacija.pdf" class="pr-3">Dokumentacija</a>
                <a href="xml/sitemap.xml" class="pl-3">Sitemap</a>
            </p>
        </div>
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-outline-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
